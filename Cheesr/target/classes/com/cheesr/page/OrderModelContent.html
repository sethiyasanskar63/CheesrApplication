<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Cheesr - The Online Cheese Shop</title>
<link rel="stylesheet" href="Index.css">
</head>
<body>
	<wicket:panel>
		<h2>Orders</h2>
		<table>
			<tr>
				<th>Order ID</th>
				<th>Order Amount</th>
				<th>Order Date</th>
				<th>Order Address</th>
			</tr>
			<tr wicket:id="order-row">
				<td><span wicket:id="orderId">OrderId</span></td>
				<td>Rs <span wicket:id="orderAmount">Cheese Price</span></td>
				<td><span wicket:id="orderDate">Order Date</span></td>
				<td><span wicket:id="orderAddress">Order Address</span></td>
			</tr>
		</table>
	</wicket:panel>
</body>
</html>
